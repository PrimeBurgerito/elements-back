server:
  port: 7777
  servlet:
    context-path: /api
  forward-headers-strategy: framework

spring:
  data:
    mongodb:
#      host: 127.0.0.1
#      port: 27017
#      username: root
#      password: example
      database: dev
      #      authentication-database: admin
      repositories:
        type: auto

  servlet:
    multipart:
      enabled: true
      file-size-threshold: 2KB
      max-file-size: 10MB
      max-request-size: 10MB

springdoc:
  packages-to-scan: com.elements.elementsapi.api
  swagger-ui:
    doc-expansion: none
    disable-swagger-default-url: true
  show-actuator: true

elements:
  jwt:
    secret: elements-client
    expiration-ms: 86400000
  file:
    use-google: false
    upload-dir: /uploads
