version: 0.2

phases:
  build:
    commands:
      - echo Build Starting on `date`
      - gradle build -x test
  post_build:
    commands:
      - echo Moving files
      - mv elements-api/build/libs/*.jar elements-api.jar
      - mv elements-auth/build/libs/*.jar elements-auth.jar
      - mv game-session/build/libs/*.jar game-session.jar
      - ls

artifacts:
  files:
    - '*.jar'
  #    - appspec.yml
  discard-paths: yes
