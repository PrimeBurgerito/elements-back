version: 0.2

phases:
  build:
    commands:
      - echo Build Starting on `date`
      - gradle build -x test
  post_build:
    commands:
      - echo $(basename ./build/libs/*.jar)
      - pwd

artifacts:
  files:
    elements-auth:
      discard-paths: yes
      base-directory: elements-auth
      files:
        - build/libs/elements-auth-1.0-SNAPSHOT.jar
    elements-api:
      discard-paths: yes
      base-directory: elements-api
      files:
        - build/libs/elements-api-1.0-SNAPSHOT.jar
    game-session:
      discard-paths: yes
      base-directory: game-session
      files:
        - build/libs/game-session-1.0-SNAPSHOT.jar
