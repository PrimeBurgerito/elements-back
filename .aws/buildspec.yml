version: 0.2

phases:
  build:
    commands:
      - echo Build Starting on `date`
      - chmod +x ./gradlew
      - ./gradlew -DskipTests=true build
  post_build:
    commands:
      - echo $(basename ./build/libs/*.jar)
      - pwd

artifacts:
  files:
    - build/libs/cdk-manual-test-spring-boot-0.1.jar
    - appspec.yml
    - scripts/*
  discard-paths: yes
